<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Registration form</title>
	<link rel="stylesheet" href="registerstyle.css">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: white;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.register-wrapper {
			background: white;
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.3);
			min-width: 450px;
			max-width: 600px;
		}

		@media (max-width: 768px) {
			.register-wrapper {
				min-width: 300px;
				padding: 30px;
			}
		}
	</style>
</head>

<body>
<div class="register-wrapper">
<form action="stucreateuser.php" method="POST">
  <div class="container">
    <h1>Student Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<p><b>Name</b></p>
	<input type="text" name="Name" required>
	
	<p><b>Email</b></p>
    <input type="text"  name="uname" required>

    <p><b>Password</b></p>
    <input type="password" name="pword" required>
	
	<p><b>Contact Number</b></p>
	<input type="text" name="ContactNumber" required>
	
	<p><b>USN</b></p>
	<input type="text" name="USN" required>
	
	<p><b>Department</b></p>
	<input type="text" name="Department" required>
	
	<p><b>Semester</b></p>
	<input type="text" name="Semester" required>
	
	<p><b>Section</b></p>
	<input type="text" name="Section" required><hr>

    <button type="submit" class="registerbtn" value="register">Register</button>
  </div>
  </form>
  <div class="container signin">
    <p>Already a user? <a href="stulogin.html">Log In</a>.</p>
  </div>
</div>
</body>
</html>
