<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Select Your Category</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: white;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.project-title {
			color: #667eea;
			font-size: 3em;
			margin-bottom: 10px;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
			font-weight: 700;
			letter-spacing: 1px;
		}

		.tagline {
			color: #666;
			font-size: 1.2em;
			margin-bottom: 40px;
			text-align: center;
			font-weight: 400;
			font-style: italic;
		}

		h1 {
			color: #333;
			font-size: 2.5em;
			margin-bottom: 50px;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
			font-weight: 600;
		}

		.cat {
			display: flex;
			gap: 50px;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			max-width: 900px;
		}

		.category-card {
			background: white;
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.3);
			transition: all 0.3s ease;
			text-align: center;
			min-width: 280px;
			cursor: pointer;
			text-decoration: none;
			display: block;
		}

		.category-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 40px rgba(0,0,0,0.4);
		}

		.category-card img {
			width: 200px;
			height: 200px;
			object-fit: contain;
			margin-bottom: 20px;
			transition: transform 0.3s ease;
		}

		.category-card:hover img {
			transform: scale(1.1);
		}

		.category-card h2 {
			color: #333;
			font-size: 1.8em;
			margin-top: 10px;
			font-weight: 600;
			transition: color 0.3s ease;
		}

		.category-card:hover h2 {
			color: #667eea;
		}

		.developers-section {
			margin-top: 80px;
			text-align: center;
			width: 100%;
			max-width: 900px;
		}

		.developers-title {
			color: #333;
			font-size: 1.8em;
			margin-bottom: 30px;
			font-weight: 600;
		}

		.developers-list {
			display: flex;
			gap: 30px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.developer-card {
			background: white;
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0 5px 15px rgba(0,0,0,0.2);
			min-width: 200px;
			transition: all 0.3s ease;
		}

		.developer-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 20px rgba(0,0,0,0.3);
		}

		.developer-name {
			color: #667eea;
			font-size: 1.3em;
			font-weight: 600;
			margin-bottom: 10px;
		}

		.developer-role {
			color: #666;
			font-size: 0.95em;
		}

		.source-code {
			margin-top: 40px;
			text-align: center;
		}

		.source-code a {
			color: #667eea;
			font-size: 1.1em;
			text-decoration: none;
			font-weight: 600;
			transition: all 0.3s ease;
			display: inline-flex;
			align-items: center;
			gap: 8px;
		}

		.source-code a:hover {
			color: #764ba2;
			text-decoration: underline;
		}

		@media (max-width: 768px) {
			.project-title {
				font-size: 2em;
				margin-bottom: 10px;
			}

			.tagline {
				font-size: 1em;
				margin-bottom: 30px;
			}

			h1 {
				font-size: 2em;
				margin-bottom: 30px;
			}

			.cat {
				gap: 30px;
			}

			.category-card {
				padding: 30px;
				min-width: 250px;
			}

			.category-card img {
				width: 150px;
				height: 150px;
			}

			.category-card h2 {
				font-size: 1.5em;
			}

			.developers-section {
				margin-top: 50px;
			}

			.developers-title {
				font-size: 1.5em;
			}

			.developers-list {
				gap: 20px;
			}

			.developer-card {
				min-width: 150px;
				padding: 20px;
			}

			.source-code a {
				font-size: 1em;
			}
		}
	</style>
</head>
